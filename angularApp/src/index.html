<!DOCTYPE html>
<html ng-app="app" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/angular.min.js"></script>
    <script>



        angular.module('app', []).controller('controlador', ($scope) => {
            $scope.mensagem = 'teste';
        });


    </script>
    <title>AppAngular</title>
</head>

<body ng-controller="controlador">
    <h1>{{mensagem}}</h1>
    <input type="text" ng-model="mensagem" placeholder="Enter a name here" />
</body>

</html>
